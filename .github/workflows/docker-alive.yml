name: Docker Hub Keep Alive

on:
  schedule:
    - cron: "0 3 1 */2 *"  # every 2 months, 3:00 UTC
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull base image
        run: docker pull hello-world:latest

      - name: Tag and push
        run: |
          TAG=$(date +%Y-%m-%d)
          docker tag hello-world:latest chainfire/hello-world:$TAG
          docker push chainfire/hello-world:$TAG
