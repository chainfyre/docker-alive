name: Docker Hub Keep Alive

on:
  schedule:
    - cron: "0 3 1 */2 *"  # every 2 months, 3:00 UTC
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull base image
        run: docker pull hello-world:latest

      - name: Tag and push
        run: |
          TAG=$(date +%Y-%m-%d)
          USER="${{ secrets.DOCKERHUB_USERNAME }}"
          docker tag hello-world:latest $USER/hello-world:$TAG
          docker push $USER/hello-world:$TAG

      # SUCCESS (includes whether it was manual or scheduled)
      - name: Notify Telegram on success
        if: success()
        run: |
          MODE="schedule"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then MODE="manual"; fi
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=✅ [docker-keepalive][$MODE] Success. Repo: ${{ github.repository }} | Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      # FAILURE (includes whether it was manual or scheduled)
      - name: Notify Telegram on failure
        if: failure()
        run: |
          MODE="schedule"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then MODE="manual"; fi
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=❌ [docker-keepalive][$MODE] FAILED. Repo: ${{ github.repository }} | Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
